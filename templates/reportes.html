{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h3>Reporte de Inventario de Accesorios</h3>
    </div>
    <div class="card-body">
      <form method="GET" class="row g-3 mb-4">
        <div class="col-md-4">
          <label for="sucursal" class="form-label">Sucursal</label>
          <select class="form-select" id="sucursal" name="sucursal">
            <option value="">Todas</option>
            {% for suc in sucursales %}
            <option value="{{ suc }}" {% if request.args.get('sucursal') == suc %}selected{% endif %}>{{ suc }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="marca" class="form-label">Marca</label>
          <select class="form-select" id="marca" name="marca">
            <option value="">Todas</option>
            {% for m in marcas %}
            <option value="{{ m }}" {% if request.args.get('marca') == m %}selected{% endif %}>{{ m }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
      </form>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>CÃ³digo</th>
            <th>Nombre</th>
            <th>Lote</th>
            <th>Marca</th>
            <th>Cantidad</th>
            <th>Sucursal</th>
          </tr>
        </thead>
        <tbody>
          {% for acc in accesorios %}
          <tr>
            <td>{{ acc.codigo }}</td>
            <td>{{ acc.nombre }}</td>
            <td>{{ acc.lote }}</td>
            <td>{{ acc.marca }}</td>
            <td>{{ acc.cantidad }}</td>
            <td>{{ acc.sucursal }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
