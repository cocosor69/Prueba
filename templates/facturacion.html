{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-success text-white text-center">
      <h3>Interfaz de Facturación (Cajero)</h3>
    </div>
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="cliente" class="form-label">Cliente</label>
          <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Nombre del cliente">
        </div>
        <div class="col-md-6">
          <label for="producto" class="form-label">Producto</label>
          <input type="text" class="form-control" id="producto" name="producto" placeholder="Nombre o código">
        </div>
        <div class="col-md-4">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" value="1">
        </div>
        <div class="col-md-4">
          <label for="precio" class="form-label">Precio unitario</label>
          <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pagado" name="pagado">
            <label class="form-check-label" for="pagado">Pagado</label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Registrar Factura</button>
        </div>
      </form>
      <hr>
      <h5>Historial de facturas</h5>
      <div class="alert alert-info">Aquí se mostrarán las facturas registradas.</div>
    </div>
  </div>
</div>
{% endblock %}
